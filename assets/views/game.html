<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../views/styles/game.css">
    <link rel="stylesheet" href="../views/styles/map.css">
    <script type="module" src="../Controllers/game.mjs"></script>

<body>
    <div id="overlay" class="overlay unabled" >Estoy pensando...</div>
    <div id="win-overlay" class="overlay unabled" >
        <span id="win-message" ></span>
        <a class="btn btn-primary mb-3"  href="./../views/personalizacion.html" >Jugar otra vez</a>
        <a class="btn btn-primary" href="./../views/home.html" >Volver al menu</a>
    </div>
    <div class="d-flex w-100 justify-content-between align-items-start mb-3 px-3">

        <div id="weather" class="p-2 text-center">
            
        </div>
    </div>
    <div class="boards-container">
        <div id="userMap" class="map"></div>
        <div id="botMap" class="map"></div>
    </div>

    <div id="exportContainer">
        <button id="ExportButton">Exportar</button>
        <a class="display-none" id="downloadAnchorElem">Download</a>
    </div>
