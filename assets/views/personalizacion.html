<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/views/styles/personalizacion.css">
    <script type="module" src="../../assets/Controllers/personalizacion.mjs"></script>
</head>
<body>
    <h1>MORCILLA WARCRAFT</h1>
    <div class="row">
        <h3>Dimensiones</h3>
        <div class="col-lg-3">
            <label>FILAS</label>
        </div>
        <div class="col-lg-3">
            <input type="number" name="rows" id="rows">
        </div>
        <div class="col-lg-3">
            <label>COLUMNAS</label>
        </div>
        <div class="col-lg-3">
            <input type="number" name="columns" id="columns">
        </div>
    </div>
    <br>
    <div class="row">
        <h3>Flota</h3>
        <div class="col-lg-3">
            <label>CANTIDAD BARCOS(MAX. 10)</label>
        </div>
        <div class="col-lg-9">
            <input type="number" name="navy" id="navy">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <img src="/assets/img/submarino.png" alt="submarine" srcset="">
        </div>
        <div class="col-lg-3">
            <img src="/assets/img/barco-pequeño.png" alt="Small-Boat" srcset="">
        </div>
        <div class="col-lg-3">
            <img src="/assets/img/acorazado.png" alt="battleship" srcset="">
        </div>
        <div class="col-lg-3">
            <img src="/assets/img/porta-aviones.png" alt="aircraft-carrier" srcset="">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <input type="number" name="submarino" id="quantity">
        </div>
        <div class="col-lg-3">
            <input type="number" name="barco-pequeño" id="quantity">
        </div>
        <div class="col-lg-3">
            <input type="number" name="corazado" id="quantity">
        </div>
        <div class="col-lg-3">
            <input type="number" name="Porta-aviones" id="quantity">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-2">
            <label>SELECCIONE PAIS</label>
        </div>
        <div class="col-lg-2">
            <select name="countrys" id="countrys"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <button class="play">JUGAR</button>
        </div>
    </div>
</body>
</html>
