<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/views/styles/personalizacion.css">
    <script type="module" src="../../assets/Controllers/personalizacion.mjs"></script>
</head>

<body class="register-background">
    <div class="register-logo"></div>
    <h3 class="title">Crea tu tablero</h3>
    <main class="content" >
        <form class="row form-card" >
            
            <div class="col-lg-12">
                <label class="form-label" >Dimensiones del tablero</label>
                <div class="slider-section" >
                    <input list="markers" value="10" type="range" name="rows" id="rows" class="form-range" min="10" max="20">
                    <span id="row-number" class="form-control form-text-field" >10x10</span>
                </div>
            </div>
            <div class="col-lg-12 mt-3">
                <label class="form-label" >Ubicación del combate</label>
                <div class="d-flex align-items-center">
                  <img id="flag" src="" alt="flag" class="flag-icon" />
                  <select name="countries" id="countries" class="form-select form-select-field"></select>
                </div>
            </div>
            <a href="./userMap.html" id="register" class="btn form-submit-button play">JUGAR</a>
        </form>
    </main>
</body>

</html>
