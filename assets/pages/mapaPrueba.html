<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPA</title>
    <link href="../views/styles/mapa.css" rel="stylesheet">
    <script src="../../funciones/map.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="map-title">Chorizos Warcraft</h1>
        <div class="form-group">
            <label for="rowsInput">Filas (10-20):</label>
            <input type="number" id="rowsInput" class="form-control col-1" min="10" max="20" value="10">
        </div>
        <div class="form-group">
            <label for="columnsInput">Columnas (10-20):</label>
            <input type="number" id="columnsInput" class="form-control col-1" min="10" max="20" value="10">
        </div>
        <button id="generateMapButton" class="btn btn-primary">Generar Mapa</button>
        
        <div id="mapContainer"></div>
    </div>
</body>
</html>
